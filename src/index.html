<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div
      class="popover bs-popover-top hidden"
      style="
        position: absolute;
      "
    >
      <div class="arrow" style="left: 124px;"></div>
      <h3 class="popover-header">Popover</h3>
      <div class="popover-body">
        А вот и потрясающий контент. Это очень увлекательно. Верно?
      </div>
    </div>

    <div class="bd-example">
      <button
        type="button"
        class="btn btn-lg btn-danger"
        data-toggle="popover"
        title=""
        data-content="And here's some amazing content. It's very engaging. Right?"
        data-original-title="title Popover"
      >
        Кнопка вызова popover
      </button>
    </div>
  </div>
</body>
</html>
